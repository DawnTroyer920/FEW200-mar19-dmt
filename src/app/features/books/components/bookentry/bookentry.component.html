<div class="form-group">
  <label>Book Title</label>
  <input class="form-control"
         #book>
  <label>Author</label>
  <input class="form-control"
         #author><br>
  <label>Type</label>
  <select class="form-control"
          #type>
    <option *ngFor="let type of types"
            value="type">{{type}}</option>
  </select>
  <br>
  <input type="button"
         class="btn btn-primary"
         (click)="add(book,author,type)"
         value="Add">
</div>
